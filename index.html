<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="display-container">
        <div id="container">
            <div id="output-container">
                <textarea name="output-field">0</textarea>
            </div>
            <div id="input-field">
                <div id="left-input">
                    <button id="clear-button">Clear</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>.</button>
                    <button>0</button>
                    <button id="backspace-button">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                </div>
                <div id="right-input">
                    <button>&divide</button>
                    <button>&times</button>
                    <button>-</button>
                    <button>+</button>
                    <button id="equals-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
