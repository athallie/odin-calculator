<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="container">
        <div id="output-container">
            <textarea name="output-field"></textarea>
        </div>
        <div id="input-field">
            <button id="clear-button">Clear</button>
            <button>&divide</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button>B</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
